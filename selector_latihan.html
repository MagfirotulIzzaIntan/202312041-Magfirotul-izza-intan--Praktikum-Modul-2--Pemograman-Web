<!DOCTYPE html>
<html>
<head>
  <style>
    /* Umum */
    body {
      font-family: Arial, sans-serif;
    }
    /* Paragraf biasa */
    p {
      color: black;
      padding: 10px;
    }
    /* Kelas dengan warna latar belakang berbeda */
    .merah {
      background-color: #ffcccc;
    }
    .biru {
      background-color: #cce5ff;
    }
    .kuning {
      background-color: #fffacc;
    }
    /* Paragraf highlight */
    .highlight {
      background-color: yellow;
    }
    /* Elemen dengan ID judul */
    #judul {
      font-size: 32px;
      color: darkblue;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="judul">Judul Halaman</h1>
  <p class="merah">Paragraf dengan latar belakang merah muda.</p>
  <p class="biru">Paragraf dengan latar belakang biru muda.</p>
  <p class="kuning">Paragraf dengan latar belakang kuning pucat.</p>
  <p class="highlight">Paragraf dengan highlight kuning terang.</p>
  <p>Paragraf biasa tanpa kelas khusus.</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #e0f7fa; 
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .intro-text {
      text-align: center;
      font-size: 24px;
      margin: 20px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      gap: 10px;
      padding: 10px;
    }
    .grid-item {
      background-color: #2196F3;
      color: white;
      padding: 20px;
      font-size: 20px;
      text-align: center;
      border-radius: 8px;
    }
    @media only screen and (max-width: 600px) {
      body {
        background-color: #ffebee; 
      }
      .grid-container {
        grid-template-columns: 1fr;
      }
      .intro-text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="intro-text">Selamat datang di halaman responsif dengan CSS Grid!</div>
  <div class="grid-container">
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
  </div>
</body>
</html>
